{% extends "root://src/_base/page_base.html" %}

{% block head_title %}{{title}}{% endblock %}

{% block main_inner %}
{{ super() }}

<article class="post_content_block markdown-body">
  <h1>{{title}}</h1>
  <ul class="post_title_list">
    {% for post_meta in post_metas %}
    <li>
    <a href="{{posts_post_url(post_meta.dir_name, post_meta.index_file)}}">{{post_meta.title}}</a> {{' - ' + post_meta.create_moment.format(post_date_format)}}
    </li>
    {% endfor %}
  </ul>
</article>
{% endblock %}
